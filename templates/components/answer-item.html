{%  load static %}

<div class="col-3 ">
    <img src="{% static 'img/2.jpg' %}" alt="Avatar" class="img-fluid rounded">
    <span class="like-info">
                         <label class="like-label">{{ answer.like.rating }}</label>
                        <button type="button" class="btn btn-outline-primary">Like</button>
                        <button type="button" class="btn btn-outline-primary">Dislike</button>
                    </span>
</div>
<div class="col-9 content">
    <h2>
        {{ answer.title }}
    </h2>
    <p>
        {{ answer.content }}
    </p>
    <div class="content-check">
        <input class="form-check-input" type="checkbox" value="" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Correct
        </label>
    </div>
</div>
