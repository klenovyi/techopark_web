{% load static %}

<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_num|add:-1 }}">Previous</a>
            </li>
        {% endif %}
        {% for i in paginator_range %}
            {% if page_num == i %}
                <li class="page-item">
                    <a class="page-link active" href="?page={{ i }}">{{ i }}</a>
                </li>
            {% elif i == -1 %}
                <li class="page-item disabled">
                    <a class="page-link active" href="#">...</a>
                </li>
            {% else  %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ i }}">{{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}
        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page_num|add:1 }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
